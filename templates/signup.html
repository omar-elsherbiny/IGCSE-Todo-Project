{% extends "layout.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block navbar %}
    <a class="link" style="color:var(--text_alt);" href="./index.html">Home</a>
    <a class="link" href="./flash">Flash</a>
{% endblock %}

{% block main %}
    <div id="login_form">
        <form action="/signup" method="post">
            <input name="username" type="text" placeholder="Username" autofocus>
            <input name="password" type="password" placeholder="Password" autofocus>
            <input name="confirmation" type="password" placeholder="Confirm Password" autofocus>
            <button name="submit" value="submit_signup" type="submit" autofocus>Sign Up</button>
        </form>
    </div>
    <h5>Already have an account?</h5><a class="link" href="./login">Log In</a>
{% endblock %}
