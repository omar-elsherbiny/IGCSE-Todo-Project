{% extends "layout.html" %}

{% block title %}
Account
{% endblock %}

{% block navbar1 %}
    <a class="link" href="./">Home</a>
    <a class="link" href="./todos">Lists</a>
    <a class="link" href="./subjects">Subjects</a>
{% endblock %}

{% block navbar2 %}
    <a class="link alt" href="./account">{{ session["user_name"] }}</a>
{% endblock %}

{% block main %}
    <h5>You are currently logged in as {{ session["user_name"] }}</h5>
    <div id="login_form">
        <form action="/logout" method="get">
            <button name="submit" value="submit_logout" type="submit" autofocus>Log Out</button>
        </form>
    </div>
{% endblock %}
