<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="/static/script.js"></script>

    <title>IGCSE Todo List: {% block title %}{% endblock %}</title>
</head>

<body>
    <nav>
    </nav>

    <header>
        {% with msgs=get_flashed_messages() %}
        {% if msgs %}
        {% for msg in msgs %}
        <script>
            function hide_alert(i) {
                document.getElementById("beep"+String(i)).style.display="none";
            }
        </script>
        <div class="alert" id="beep{{ loop.index }}">
            <p>{{ msg }}</p>
            // eslint-disable-next-line
            <button onclick="hide_alert({{ loop.index }})">Ã—</button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
    </footer>
</body>

</html>
