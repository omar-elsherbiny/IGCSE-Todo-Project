<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="/static/script.js"></script>

    <title>IGCSE Todo List: {% block title %}{% endblock %}</title>
</head>

<body>
    <nav>
    </nav>

    <header>
        {% with msgs=get_flashed_messages(True) %}
        {% if msgs %}
        {% for msg in msgs %}
        <script>
            function hide_alert(i) {
                document.getElementById("beep"+String(i)).style.display="none";
            }
        </script>
        <div class="alert {{ msg[0] }}" id="beep{{ loop.index }}">
            <p>{{ msg[1] }}</p>
            <svg onclick="hide_alert({{ loop.index }})" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512"><path d="M437.5 386.6L306.9 256l130.6-130.6c14.1-14.1 14.1-36.8 0-50.9-14.1-14.1-36.8-14.1-50.9 0L256 205.1 125.4 74.5c-14.1-14.1-36.8-14.1-50.9 0-14.1 14.1-14.1 36.8 0 50.9L205.1 256 74.5 386.6c-14.1 14.1-14.1 36.8 0 50.9 14.1 14.1 36.8 14.1 50.9 0L256 306.9l130.6 130.6c14.1 14.1 36.8 14.1 50.9 0 14-14.1 14-36.9 0-50.9z" fill="#888888"/></svg>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
    </footer>
</body>

</html>
