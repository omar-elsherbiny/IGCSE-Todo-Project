{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block navbar1 %}
    <a class="link" href="./">Home</a>
    <a class="link" href="./todos">Lists</a>
    <a class="link" href="./subjects">Subjects</a>
{% endblock %}

{% block main %}
    <div id="login_form">
        <form action="/login" method="post">
            <input name="username" type="text" placeholder="Username" autofocus>
            <input name="password" type="password" placeholder="Password" autofocus>
            <button name="submit" value="submit_login" type="submit" autofocus>Log In</button>
        </form>
    </div>
    <h5>Dont have an account?</h5><a class="link" href="./signup">Sign Up</a>
{% endblock %}
