{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block navbar1 %}
    <a class="link" href="./">Home</a>
    <a class="link" href="./todos">Boards</a>
{% endblock %}

{% block main %}
    <div id="login_form" style="display: flex; flex-direction: column; align-items: center;">
        <form action="/login" method="post" class="container">
            <div class="input_box">
                <input name="username" type="text" placeholder="Username" autofocus>
            </div>
            <div class="input_box">
                <input name="password" type="password" placeholder="Password" autofocus>
            </div>
            <button class="input_button" name="submit" value="submit_login" type="submit" autofocus>Log In</button>
        </form>
    </div>
    <div class="container">
        <h5>Don't have an account?</h5><a class="link talt" href="./signup">Sign Up</a>
    </div>
{% endblock %}
